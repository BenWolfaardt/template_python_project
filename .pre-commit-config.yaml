repos:
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-v", "-c", "pyproject.toml"]
        additional_dependencies: [".[toml]"]

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length=110]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8

  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--line-length 110 --force-single-line-imports false --profile=black --filter-files --multi-line 3 --lines-after-imports 2 --lines-between-types 1 --use-parentheses true ]
        files: \.py$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-ast
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
        exclude: ^tests/.*/fixtures/.*
      - id: trailing-whitespace
        exclude: |
          (?x)(
            ^tests/.*/fixtures/.*
            | ^tests/console/commands/debug/test_resolve.py
          )

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.7.0
    hooks:
      - id: pyupgrade
        args:
          - --py311-plus
